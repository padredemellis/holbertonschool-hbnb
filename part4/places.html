<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBNB - Añadir Reseña</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <header>
        <div class="container">
            <img src="images/logo.png" alt="HBNB Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="container">
            <section class="add-review-section">
                <h1 id="place-title">Añadir Reseña</h1>
                <form id="review-form" class="form">
                    <div class="form-group">
                        <label for="review-text">Tu reseña:</label>
                        <textarea id="review-text" name="text" rows="6" required></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Enviar Reseña</button>
                    </div>
                    <div id="review-error" class="error-message"></div>
                </form>
            </section>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 HBNB. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
